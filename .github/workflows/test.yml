# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit Tests

on:
  push:
    branches: [ "develop", "main" ]
    paths:
      - tests/**
      - gloe/**
      - .coveragerc
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ "develop", "main" ]
    types: [opened, reopened]
    paths:
      - tests/**
      - gloe/**
      - .coveragerc
      - .github/workflows/test.yml

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
        python -m pip install coverage mypy pygraphviz
    - name: Test with unittest
      run: |
        python -m unittest
    - name: Run tests and collect coverage
      run: |
        coverage run -a -m unittest
    - name: Rename .coverage-3-9 File
      run: mv .coverage coverage-${{ matrix.python-version }}
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.python-version }}
        path: coverage-${{ matrix.python-version }}

  coverage_upload:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        path: coverage-data
        pattern: coverage-*
        merge-multiple: true
    - name: Install coverage
      run: python -m pip install coverage
    - name: Combine multiple coverage data files
      run: coverage combine coverage-data/*
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: ideos/gloe
    - name: Delete coverage report artifacts
      uses: geekyeggo/delete-artifact@v5
      with:
        name: coverage-*